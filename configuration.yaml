homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret HA_LOC_LAT
  longitude: !secret HA_LOC_LONG
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 141
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Australia/Melbourne
  customize:
    script.timed_lamp:
      hidden: true
    script.timer_off:
      hidden: true
    script.front_door_motion:
      hidden: true
    script.front_door_motion_off:
      hidden: true
    group.all_lights:
      hidden: false
    automation.toggle_bedroom_light:
      hidden: false
    automation.toggle_jordans_room_light:
      hidden: false
    light.front_door:
      icon: mdi:glassdoor
    light.living_room:
      icon: mdi:television
    light.bedroom:
      icon: mdi:hotel
    light.jordans_room:
      icon: mdi:laptop


# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret HA_API_PASSWORD
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

#Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

config:

# Text to speech
tts:
  platform: google

# device_tracker:
#  - platform: netgear
#    host: 192.168.0.1
#    username: 'admin'
#    password: 'password'

sensor:
  - platform: google_travel_time
    name: Home To Work
    api_key: !secret HA_MAPS_API_KEY
    origin: !secret HA_HOME_ADDR
    destination:  !secret HA_WORK_ADDR
  - platform: google_travel_time
    name: Work To Home
    api_key: !secret HA_MAPS_API_KEY
    destination: !secret HA_HOME_ADDR
    origin: !secret HA_WORK_ADDR
  - platform: bom
    station: IDV60901.95936
    name: Melbourne
    monitored_conditions:
      - air_temp
      - apparent_t
      - rel_hum
      - press
  # - platform: pocketcasts
  #   username: !secret HA_RING_USER
  #   password: !secret HA_RING_PASS
  - platform: ring
    username: !secret HA_RING_USER
    password: !secret HA_RING_PASS
    monitored_conditions:
      - battery
      - last_activity
      - volume
  - platform: waqi
    token: !secret HA_WAQI_API_KEY
    locations:
      - alphinton
  - platform: speedtest
    hour:
      - 0
      - 4
      - 8
      - 12
      - 16
      - 20
    monitored_conditions:
      - ping
      - download
      - upload

wemo:

camera:
  platform: generic
  still_image_url: http://www.bom.gov.au/radar/IDR023.gif
  name: RainRadar
  limit_refetch_to_url_change: true

