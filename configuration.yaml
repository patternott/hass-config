binary_sensor:
  - platform: rpi_gpio
    invert_logic: true
    ports:
      17: Yellow
      18: Blue
      21: Red

panel_iframe:
  modem:
    title: 'Modem'
    icon: mdi:access-point
    url: 'http://192.168.0.1'
  router:
    title: 'Router'
    icon: mdi:router-wireless
    url: 'http://192.168.0.2'
switch:
  platform: rpi_rf
  gpio: 25
  switches:
    switch1:
      code_on: 15048719
      code_off: 15048711
    switch2:
      code_on: 6660111
      code_off: 6660103
    switch3:
      code_on: 2465807
      code_off: 2465799
    switch4:
      code_on: 10854415
      code_off: 10854407

automation:
  - alias: Toggle Jordans Room light
    trigger:
      - platform: state
        entity_id: binary_sensor.yellow
        to: 'on'
    action:
      service: homeassistant.toggle
      entity_id: light.jordans_room
  - alias: Toggle bedroom light
    trigger:
      - platform: state
        entity_id: binary_sensor.blue
        to: 'on'
    action:
      service: homeassistant.toggle
      entity_id: light.bedroom
  - alias: Wake up light
    trigger:
      platform: time
      after: "08:00:00"
    action:
      service: light.turn_on
      entity_id: light.bedroom
      data:
        # 900 seconds = 15 minutes
        transition: 900

script: !include scripts.yaml
group: !include_dir_merge_named group
